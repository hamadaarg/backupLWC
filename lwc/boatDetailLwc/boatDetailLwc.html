<template>
    <lightning-card icon-name="utility:anchor" title={title}>
        <div slot="actions">
            <lightning-button label="Full Details" onclick={handleFullDetails}></lightning-button>
        </div>
        <lightning-layout>
            <lightning-layout-item size="6">
                <div class="slds-p-horizontal--small">
                    <div class="boatproperty">
                        <span class="label">Boat Name:</span>
                        <span>{boat.fields.Name.value}</span>
                    </div>
                    <div class="boatproperty">
                        <span class="label">Type:</span>
                        <span>{boat.fields.BoatType__r.value.fields.Name.value}</span>
                    </div>
                    <div class="boatproperty">
                        <span class="label">Length:</span>
                        <span>{boat.fields.Length__c.value}</span>
                    </div>
                    <div class="boatproperty">
                        <span class="label">Est.Price:</span>
                        <lightning-formatted-number value={boat.fields.Price__c.value} format-style="currency" currency-code="USD"></lightning-formatted-number>
                    </div>
                    <div class="boatproperty">
                        <span class="label">Description:</span>
                        <lightning-formatted-rich-text value={boat.fields.Description__c.value}></lightning-formatted-rich-text>
                    </div>
                </div>
            </lightning-layout-item>
            <lightning-layout-item size="6">
                <div class="imageview" style={backgroundImage}></div>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
